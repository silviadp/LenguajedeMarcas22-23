<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="horarioo.css">
    </head>
    <body>
        <caption><a href="http://www.google.com">HORARIO DE CLASE CURSO 2018-2019</a></caption>
        <table>
            <thead>
                <tr>
                      <td>Horas</td>
                       <td>Lunes</td>
                       <td>Martes</td>
                       <td>Miercoles</td>
                       <td>Jueves</td>
                       <td>Viernes</td>
                </tr>
            </thead>
            <tbody>
                 <tr>
                        <td>8:00</td>
                        <td rowspan="2">Matematicas</td>
                        <td>Lengua</td>
                        <td>Inglés</td>
                        <td colspan="2">Ciencias</td>
                </tr>
            
               
                <tr>
                    <td>9:00</td>
                    <td>Historia</td>
                    <td>Ciencias</td>
                    <td>Matemáticas</td>
                    <td colspan="2">Lengua</td>
                </tr>
                <tr>
                        <td>10:00</td>
                        <th colspan="5">RECREO</th>
                </tr>
               
                <tr>
                        <td>10:30</td>
                        <td>Inglés</td>
                        <td rowspan="2">Ciencias</td>
                        <td>Matemáticas</td>
                        <td>Lengua</td>
                        <td>Historia</td>
                </tr>
                 <tr>
                        <td>11:30</td>
                        <td>Historia</td>
                        <td>Ciencias</td>
                        <td>Matemáticas</td>
                        <td>Inglés</td>
                    </tr>
            </tbody>    
        </table>
